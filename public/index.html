<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fluid2D Simulation</title>
  </head>

  <body>
    <div id="app">
      <div id="controller">
        <div>
          <button id="resetButton">reset</button>
        </div>
        <div class="sliderContainer">
          <input type="range" id="wallDistanceSlider" min="100" max="500" step="10" value="200"/>
          <label for="wallDistanceSlider">Wall Distance : </label>
          <p id="wallDistanceValue">200</p>
        </div>
        <div class="sliderContainer">
          <input type="range" id="wallHeightSlider" min="0" max="400" step="10" value="100"/>
          <label for="wallHeightSlider">Wall Height : </label>
          <p id="wallHeightValue">100</p>
        </div>
        <div class="sliderContainer">
          <input type="range" id="resolutionSlider" min="0" max="5" step="1" value="0"/>
          <label for="resolutiionSlider">Particle Resolition : </label>
          <p id="resolutionValue">0</p>
        </div>
        <div class="sliderContainer">
          <input type="range" id="timeStepSlider" min="0.001" max="0.020" step="0.001" value="0.013"/>
          <label for="timeStepSlider">Timestep : </label>
          <p id="timeStepValue">0.013</p>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
