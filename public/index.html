<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fluid2D Simulation</title>
  </head>

  <body>
    <div id="app">
      <div id="controller">
        <div>
          <button id="resetButton">reset</button>
        </div>
        <div class="sliderContainer">
          <input type="range" id="wallDistanceSlider" min="100" max="300" step="10" value="200"/>
          <label for="wallDistanceSlider">Wall Distance : </label>
          <p id="wallDistanceValue">200</p>
        </div>
        <div class="sliderContainer">
          <input type="range" id="wallHeightSlider" min="0" max="400" step="10" value="100"/>
          <label for="wallHeightSlider">Wall Height : </label>
          <p id="wallHeightValue">100</p>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
